<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Photoshop Generator Webserver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow-x: hidden;
      }
      img {
        width: 100%;
        height: auto;
      }

      @media (min-width: 860px) {
        img {
          position: relative;
          width: auto;
          left: 50%;
          transform: translateX(-50%);
        }
      }
    </style>
    <script>
      document.write('<script src="http://'
        + (location.host || 'localhost').split(':')[0]
        + ':35729/livereload.js"></'
        + 'script>')
    </script>
  </head>
  <body>
    <img src="image.png" alt="Start Photoshop Generator Webserver to generate an image!">
  </body>
</html>
